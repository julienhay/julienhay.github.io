<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SIRH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">

        <h1 class="text-2xl font-bold">SIRH - Tableau de bord</h1>

                    <tr class="border-b">
                        <th class="p-2">Nom</th>
                        <th class="p-2">Poste</th>
                        <th class="p-2">Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-blue-100">
                        <td class="p-2">Martin Dupont</td>
                        <td class="p-2">Développeur</td>
                        <td class="p-2">Actif</td>
                    </tr>
                    <tr class="border-b hover:bg-blue-100">
                        <td class="p-2">Sophie Durand</td>
                        <td class="p-2">RH</td>
                        <td class="p-2">Actif</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
